<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - WEB</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
        <h1>T O D O</h1>
        <div  class="input-section">
          <input id="todo-input" type="text" value="" placeholder="Write your task ..." />
          <button id="add-btn">+ Add</button>
        </div>
        <ul id="todo-list">         
        </ul>
        <div class="footer">
          <span>0 items</span>
          <div>          
            <button id="filter-all" class="filter-btn active">All</button>
            <button id="filter-active" class="filter-btn">Active</button>
            <button id="filter-completed" class="filter-btn">Completed</button>
          </div>
          <button id="clear-completed">Clear Completed</button>
        </div>
      </div>
      </div>
      <script src="./js/todo.js"></script>
</body>
</html>
